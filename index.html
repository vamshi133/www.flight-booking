<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBooking.com</title>
    <style>
        /* Add the CSS code from above here */
    </style>
</head>
<body>

<header>
    <h1>TravelBooking.com</h1>
    <p>TRAVEL WITH VAMSHI VARDHAN TRAVELS FOR SAFE AND HAPPY JOURNEY</p>
</header>

<div class="container">
    <h2>Book Your Journey</h2>
    <div class="booking-form">
        <div class="form-section bus">
            <h3>Bus Booking</h3>
            <form action="#" method="POST">
                <!-- Your form inputs go here -->
                <label for="bus-source">Source</label>
                <select id="bus-source" name="bus-source">
                    <option value="HYD">Hyderabad</option>
                    <option value="DEL">Delhi</option>
                    <option value="BOM">Mumbai</option>
                    <option value="skzr">SIRPUR KAGAZNAGAR</option>
                    <option value="MNCL">MANCHIREYAL</option>
                    <option value="HNK">HANAMA KONDA</option>
                    <option value="SDPT">SIDDIPET</option>
                    <option value="WRNG">WARANGAL</option>
                    <option value="KNR">KARIMNAGAR</option>
                    <option value="VEM">VEMULAWADA</option>
                    <!-- Add other options here -->
                </select>

                <label for="bus-destination">Destination</label>
                <select id="bus-destination" name="bus-destination">
                    <option value="BOM">Mumbai</option>
                    <option value="DEL">Delhi</option>
                    <option value="HYD">Hyderabad</option>
                    <option value="skzr">SIRPUR KAGAZNAGAR</option>
                    <option value="MNCL">MANCHIREYAL</option>
                    <option value="HNK">HANAMA KONDA</option>
                    <option value="SDPT">SIDDIPET</option>
                    <option value="WRNG">WARANGAL</option>
                    <option value="KNR">KARIMNAGAR</option>
                    <option value="VEM">VEMULAWADA</option>
                    <!-- Add other options here -->
                </select>

                <label for="bus-date">Travel Date</label>
                <input type="date" id="bus-date" name="bus-date" required>

                <div class="fare">
                    Estimated Bus Fare: ₹2,456
                </div>

                <button type="submit">Book Bus Ticket</button>
            </form>
        </div>

        <div class="form-section flight">
            <h3>Flight Booking</h3>
            <form action="#" method="POST">
                <!-- Your form inputs go here -->
                <label for="flight-source">Source</label>
                <select id="flight-source" name="flight-source">
                    <option value="HYD">Hyderabad</option>
                    <option value="DEL">Delhi</option>
                    <option value="BOM">Mumbai</option>
                    <option value="skzr">SIRPUR KAGAZNAGAR</option>
                    <option value="MNCL">MANCHIREYAL</option>
                    <option value="HNK">HANAMA KONDA</option>
                    <option value="SDPT">SIDDIPET</option>
                    <option value="WRNG">WARANGAL</option>
                    <option value="KNR">KARIMNAGAR</option>
                    <option value="VEM">VEMULAWADA</option>
                    <!-- Add other options here -->
                </select>

                <label for="flight-destination">Destination</label>
                <select id="flight-destination" name="flight-destination">
                    <option value="BOM">Mumbai</option>
                    <option value="DEL">Delhi</option>
                    <option value="HYD">Hyderabad</option>
                    <option value="skzr">SIRPUR KAGAZNAGAR</option>
                    <option value="MNCL">MANCHIREYAL</option>
                    <option value="HNK">HANAMA KONDA</option>
                    <option value="SDPT">SIDDIPET</option>
                    <option value="WRNG">WARANGAL</option>
                    <option value="KNR">KARIMNAGAR</option>
                    <option value="VEM">VEMULAWADA</option>
                    <!-- Add other options here -->
                </select>

                <label for="flight-date">Travel Date</label>
                <input type="date" id="flight-date" name="flight-date" required>

                <div class="fare">
                    Estimated Flight Fare: ₹25,000
                </div>

                <button type="submit">Book Flight Ticket</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
